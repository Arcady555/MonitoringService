<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Регистрация</title>
</head>
<body>
<h3>Пройдите регистрацию!</h3>

<div class="container py-3">
    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        <div th:if="${not #lists.isEmpty(errorMessage)}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <!--  Mo -->
        <form th:action="@{/Mo/registration}" method="post">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login" name="login">
                <label for="login">Login</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="password" name="password">
                <label for="password">Password</label>
            </div>
            <hr class="my-4">
            <hr class="my-4">
            <button type="submit" class="w-100 btn btn-lg btn-primary">Сохранить</button>
        </form>
    </main>
</div>
</body>
</html>
